  pronouns: she/her
  profile: "is an Assistant Professor of Civil and Environmental Engineering at CSU. She is interested in global climate change and its impacts, particularly with respect to extreme climate events and the hydrologic cycle. Frances received an undergraduate degree in Engineering Sciences from Dartmouth College, after which she worked as a surface water engineer in Denver, CO before pursuing her Ph.D. in Earth System Science from Stanford University. She was then a postdoc in CSUâ€™s Department of Atmospheric Science before joining the department of Civil and Environmental Engineering. In her free time, Frances enjoys spending time with her husband, daughter, and dog, riding one of her many bikes around Fort Collins or on the surrounding trails, working in her garden, skiing, or floating down a river."
  website: https://fdavenport.github.io/

- name: Nicole Keeney
  title: 
  nickname: Nicole
  photo: /assets/images/profile/Keeney.png
  pronouns: she/her
  profile: "is a PhD student interested in climate change and its broader impacts on the earth system and human society, particularly from a computational lens. She has a bachelor's degree in Atmospheric Science from UC Berkeley and has worked in climate-related research in a number of different fields, including cryospheric sciences and public health. Nicole also worked as a developer for a cloud-based climate data analytics platform for supporting climate adaptation in California's energy sector. Outside of work, Nicole likes to disconnect from her computer and spend time being active: she loves to bike around town, hike in the beautiful Colorado mountains, and salsa dance. She's also an avid reader."
  website: https://nicolekeeney.com/

- name: Mike Talbot
  title: 
  nickname: Mike
  photo: /assets/images/profile/Talbot.jpg
  pronouns: he/him
  profile: "is a PhD student in the Hydrologic Sciences & Engineering program at CSU. His research interests span the intersections between climate change, hydrology, flood mitigation, and data science. Mike received his bachelor's degree in Biosystems and Agricultural Engineering and his master's degree in Bioproducts and Biosystems Engineering from the University of Minnesota in 2009 and 2019, respectively. From 2013 to 2023, he worked as a water resources engineering consultant performing watershed planning, floodplain management, and storm water modeling across the midwestern US and eastern Canada. Mike also enjoys cross-country skiing, hiking, wrestling his dogs, playing guitar too loudly, and (responsibly) biking between Fort Collins' myriad breweries and distilleries."
  website: https://miketalbot.io/