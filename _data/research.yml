  questions:
   - q: How have increases in precipitation affected the cost of flood damages in the United States?  
     description: "In this project, we analyze historical records of flood damage and precipitation in the U.S. over the recent past (1988-2017). Based on our statistical models, we estimate that increases in precipitation in the U.S. have caused about one third (or around $73 billion) of the recent flood damages. Although there are a number of factors that could lead to increased precipitation, human-caused climate change has likely contributed to these additional costs."
   - q: Why is this important? 
     description: "Flooding is one of the most common natural hazards - many people have personally experienced flooding and the damages it causes. Our research shows that climate change is making these costs worse. It is critical to consider these costs (and how they might be avoided in the future) when discussing possible climate change mitigation or adaptation strategies. This type of research provides essential information to policy makers who are evaluating benefits and costs of climate action."
  
- title: Snowmelt-driven vs. rain-driven flooding in the Western U.S.
  color: lightblue
  figure: ../assets/img/snow_flood_fig.png
  caption: "(A) Change in winter (Nov-March) rain percentage for each watershed from 1980-2016. (B) Change in winter rain percentage based on watershed elevation and latitude. (C) Response of streamflow to changes in precipitation event rain percentage, calculated using a piecewise linear regression (purple indicates 95% confidence interval). The left (right) axis shows the change in streamflow relative to 0% (100%) rain events."
  pubs:
   - name: 'Davenport et al., 2020'
     link: 'https://agupubs.onlinelibrary.wiley.com/doi/full/10.1029/2019WR025571'
  media:
   - name: 'Stanford News'
     link: 'https://news.stanford.edu/2020/01/27/rain-less-snow-increases-flooding/'
  questions:
   - q: How does flooding in mountainous regions change when winter precipitation falls as rain instead of snow? 
     description: "Our research found that the largest rain-driven floods are >2.5 times the size of the largest snowmelt-driven floods. In fact, we found an approximately exponential relationship between the size of a flood and the fraction of rain contributing to the flood. In other words, a shift from snow to rain typically results in larger floods."
   - q: What are the future implications? 
     description: "This research suggests that in a warmer climate, most watersheds could experience increases in winter flood risk if a higher percentage of precipitation falls as rain. Our results indicates this is especially true for watersheds that have historically had a mixture of both snow and rain. These changes in flood size could occur even if the amount of precipitation doesn't change."
   - q: How did we answer these questions?
     description: "We analyzed daily streamflow data from 410 USGS stream gages across the Western U.S. using a panel regression. Panel regression analysis is a common econometric method that has only recently been applied to hydrology. This method allows us to to estimate the relationship between snow fraction and flood size across a large number of watersheds, while controlling for differences between watersheds that affect flooding (such as drainage area, topography, vegetation, etc.). Panel regression is really useful tool to understand how hydrology responds to changes in climate."


